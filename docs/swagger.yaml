basePath: /api/v1
definitions:
  models.Book:
    properties:
      author:
        example: Alan A. A. Donovan
        type: string
      created_at:
        type: string
      deleted_at:
        format: date-time
        type: string
      id:
        type: integer
      price:
        example: 29.99
        type: number
      title:
        example: The Go Programming Language
        type: string
      updated_at:
        type: string
    required:
    - author
    - price
    - title
    type: object
  models.Order:
    properties:
      book_id:
        example: 1
        type: integer
      created_at:
        type: string
      customer_name:
        example: John Doe
        type: string
      deleted_at:
        format: date-time
        type: string
      id:
        type: integer
      quantity:
        example: 2
        type: integer
      updated_at:
        type: string
    required:
    - book_id
    - customer_name
    - quantity
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for managing books and orders
  title: Book Order API
  version: "1.0"
paths:
  /books:
    get:
      consumes:
      - application/json
      description: Get a list of all books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Book'
            type: array
      summary: Get all books
      tags:
      - books
    post:
      consumes:
      - application/json
      description: Create a new book with the provided information
      parameters:
      - description: Book information
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/models.Book'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Book'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new book
      tags:
      - books
  /orders:
    get:
      consumes:
      - application/json
      description: Get a list of all orders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Order'
            type: array
      summary: Get all orders
      tags:
      - orders
    post:
      consumes:
      - application/json
      description: Create a new order for a book
      parameters:
      - description: Order information
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.Order'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Place a new order
      tags:
      - orders
schemes:
- http
- https
swagger: "2.0"
